<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pima Diabetes Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    label { display: flex; flex-direction: column; font-size: 0.9rem; }
    input { padding: 0.4rem; font-size: 1rem; }
    button { grid-column: span 2; padding: 0.8rem; font-size: 1rem; margin-top: 1rem; }
    #result { margin-top: 2rem; font-size: 1.1rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>Pima Diabetes Predictor</h1>
  <form id="predictForm">
    <label>Pregnant (0 to 17):
      <input type="number" name="pregnant" step="1" min="0" max="17" required>
    </label>
    <label>Glucose (0 to 199 mg/dL):
      <input type="number" name="glucose" step="any" min="0" max="199" required>
    </label>
    <label>Blood Pressure (0 to 122 mm Hg):
      <input type="number" name="blood_pr" step="any" min="0" max="122" required>
    </label>
    <label>Skin Thickness (0 to 99 mm):
      <input type="number" name="skin_thi" step="any" min="0" max="99" required>
    </label>
    <label>Insulin (0 to 846 ÂµU/mL):
      <input type="number" name="insulin" step="any" min="0" max="846" required>
    </label>
    <label>BMI (0 to 67.1):
      <input type="number" name="bmi" step="any" min="0" max="67.1" required>
    </label>
    <label>Diabetes Pedigree (0.078 to 2.42):
      <input type="number" name="dbts_pdgr" step="any" min="0.078" max="2.42" required>
    </label>
    <label>Age (21 to 81 years):
      <input type="number" name="age" step="1" min="21" max="81" required>
    </label>
    <button type="submit">Get Prediction</button>
  </form>
  <div id="result"></div>
  <script>
    const API_URL = "https://pimapy-api.onrender.com/predict";

    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      for (let key in data) data[key] = Number(data[key]);

      // Manually add flag_imp since the input is removed
      data.flag_imp = 0;

      document.getElementById('result').textContent = 'Predicting...';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());
        const { prediction, probability } = await res.json();
        document.getElementById('result').textContent =
          `Prediction: ${prediction}, Probability: ${probability}`;
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
